--><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="login-page">
    <div class="main-home"><img class="logo" src="img/logo.png">
      <form class="login-form">
        <div class="login-form__item">
          <label class="icon-user login-form__label" for="username">Nombre de usuario</label>
          <input class="login-form__input" type="text" name="username" id="username">
        </div>
        <div class="login-form__item">
          <label class="icon-password login-form__label" for="password">Password</label>
          <input class="login-form__input" type="password" name="password" id="password">
        </div>
        <input class="login-form__button button cta" type="submit" value="ingresar">
      </form>
      <div class="reset-password"> ¿Ha olvidado su contraseña?<a href="#">Recuperar</a></div>
    </div>
  </body>
</html>
